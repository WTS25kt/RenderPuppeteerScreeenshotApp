<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンショットアプリ</title>
</head>
<body>
    <h1>URLのスクリーンショットを撮影する</h1>
    <form action="/screenshot" method="POST">
        <label for="url">URLを入力してください:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">スクリーンショットを撮る</button>
    </form>
</body>
</html>
